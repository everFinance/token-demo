<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="./resources/ethers-5.0.umd.min.js" type="text/javascript"></script>

    <script src="./resources/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="./resources/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="./resources/bootstrap.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="./resources/bootstrap.min.css">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">ROL Token</h5>
        <a class="btn btn-outline-primary" id="connect">Connect Wallet</a>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">$<span id="amount">0</span></h1>
        <!-- <p class="lead">第一次使用 ROL Token，可以点击免费获得 100 个 ROL</p> -->
        <p class="lead">Caim ROL Token for free first time.</p>
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card md-4 shadow-sm">
                    <div class="card-header">
                        <!-- <h4 class="my-0 font-weight-normal">领取</h4> -->
                        <h4 class="my-0 font-weight-normal">Claim Token</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$100</h1>
                        <ul class="list-unstyled mb-2">
                            <li>Connect to MetaMask</li>
                            <li>Claim 100 ROL</li>
                        </ul>
                        <button type="button" id="claim" class="btn btn-lg btn-block btn-outline-primary">Cliam</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card md-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Transfer</h4>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Recipient</span>
                            </div>
                            <input type="text" class="form-control"
                                placeholder="0x0000000000000000000000000000000000000000" id="target"
                                aria-label="targetAddress" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="target_amount"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                        <button type="button" id="transfer" class="btn btn-lg btn-block btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <!-- <h5 class="border-bottom border-gray text-left pb-2 mb-0">交易记录</h5> -->
            <h5 class="border-bottom border-gray text-left pb-2 mb-0">txs</h5>
            <small class="d-block text-right mt-3">
                <!-- <a id="reflesh_txs">刷新</a> -->
                <a id="reflesh_txs">reflesh</a>
            </small>
            <div id="txs"></div>
        </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div>Created by outprog</div>
        </footer>
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
